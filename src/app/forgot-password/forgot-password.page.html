<div class="ion-page">
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Reset Password</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="padding">
        <ion-grid>
            <ion-row>
                <ion-col [sizeMd]="6" [offsetMd]="3" class="logo-col">
                    <ion-img src="assets/images/logo.png" class="logo"></ion-img>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col [sizeMd]="6" [offsetMd]="3">
                    <ion-card>
                        <form [formGroup]="resetForm" (ngSubmit)="resetClick()">
                            <ion-item>
                                <ion-label position="floating">Email</ion-label>
                                <ion-input type="email" formControlName="email" autocomplete="off"></ion-input>
                            </ion-item>
                            <div class="required-error"
                                *ngIf="email.touched && resetForm.hasError('required', 'email')">
                                Email is required.
                            </div>
                            <div class="login-button-container">
                                <ion-button color="primary" expand="block" type="submit" class="login-button"
                                    [disabled]="!resetForm.valid">Send Reset Email</ion-button>
                            </div>
                        </form>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
</div>

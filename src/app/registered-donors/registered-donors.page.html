<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Registered Donors</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none" style="background-color: transparent;">
        <ion-card *ngFor="let donor of donorList" detail="true" (click)="viewDonor(donor.uid)">
            <ion-item background="transparent">
                    <ion-label class="ion-text-wrap">
                        <h3>{{ donor.firstname }}</h3>
                        <p>{{ donor.bloodGroup }}</p>
                    </ion-label>
                    <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
